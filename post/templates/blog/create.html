{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Create Post {% endblock title%}

{% block content %}
	<h5 class="section-subtitle">Create your own post here. It will published within 24 hours</h5>
	<div class="row">
		<div class="col-6">
			<form method="post"  enctype="multipart/form-data">{% csrf_token %}
				{{ post_form.media }}
				{{ post_form | crispy }}
				<button class="btn btn-success">Save</button>
			</form>	
		</div>
	</div>
	{% endblock content %}
