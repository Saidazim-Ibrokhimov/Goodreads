{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Update post {% endblock title %}

{% block content %}
	<h1>Update post</h1>
	<form method="post" enctype="multipart/form-data">
		{% csrf_token %}
		{{ update_form.media }}
		{{ update_form | crispy }}
		<button class="btn btn-success">Save</button>
		
	</form>
{% endblock content %}
