{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
	Edit profile
{% endblock title %}

{% block content %}
	<h1>Edit profile</h1>
	<form method="post" enctype="multipart/form-data"> 
		{% csrf_token%}
		{{ form | crispy }}
		<button class="btn btn-success" type="submit">Save changes</button>
	</form>
{% endblock content %}
