{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
	Login page - Goodreads
{% endblock title %}

{% block content %}
	<h1>Login</h1>

	<form method="post" class="form">
		{% csrf_token %}
		{{ login_form | crispy }}
		<button class="btn btn-outline-primary" type="submit">Log in</button>
		<span class="ms-5">No account? <a href="{% url 'users:register' %}">Register</a></span>
	</form>
{% endblock content %}
