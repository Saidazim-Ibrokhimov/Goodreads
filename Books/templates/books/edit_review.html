{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Edit review {% endblock title %}

{% block content %}
	<h1> Edit review </h1>
<div class="row">
	<div class="col-6">
		<form method="post">
			{% csrf_token %}
			{{ review_form | crispy }}
			<button type="submit" class="btn btn-success">Add review</button>
		</form>
	</div>
</div>
{% endblock content %}
