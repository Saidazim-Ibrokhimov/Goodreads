{% extends 'base.html' %}

{% block title %}Delete review confirm {% endblock title%}

{% block content %}
	<h1 class="section-title">Are you sure you want to delete this review?</h1>
	<span><b>Book:</b> {{ book.title }}</span><br><br>
	<span><b>Review:</b> {{ review.comment }}</span><br><br>
	<a class="btn btn-outline-dark" href="{% url 'books:delete-review' book.slug review.id %}">Yes</a>
	<a class="btn btn-outline-success" href="{% url 'books:detail' book.slug %}">No</a>

{% endblock content %}
